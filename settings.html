<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPSC Pro - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.6); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .setting-item { transition: all 0.2s; }
        .setting-item:active { transform: scale(0.98); background-color: #f1f5f9; }
        
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #3b82f6; }
        .toggle-checkbox:checked + .toggle-label { background-color: #3b82f6; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
        
        .animate-enter { animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <!-- Shared Logic & Styles -->
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/DataManager.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- HEADER -->
    <header class="h-16 flex-none bg-white border-b border-slate-200 flex items-center justify-between px-4 z-30">
        <button onclick="goHome()" class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-slate-50 text-slate-500 transition-colors">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h1 class="text-lg font-bold text-slate-900">Settings</h1>
        <div class="w-10"></div> <!-- Spacer -->
    </header>

    <!-- CONTENT -->
    <main class="flex-1 overflow-y-auto p-4 pb-24 scroll-smooth space-y-6">

        <!-- 1. PROFILE CARD -->
        <section class="animate-enter">
            <div class="glass-card p-6 rounded-3xl relative overflow-hidden bg-white">
                <div class="absolute top-0 right-0 w-32 h-32 bg-blue-50 rounded-full blur-3xl -mr-8 -mt-8"></div>
                
                <div class="flex items-center gap-4 relative z-10 mb-6">
                     <!-- Clickable Profile Image -->
                <div class="w-16 h-16 rounded-full bg-slate-100 p-1 shadow-sm border border-slate-200 overflow-hidden cursor-pointer active:scale-95 transition-transform" onclick="openProfileModal()">
               <img src="assets/images/Omg.jpg" alt="Profile" class="w-full h-full object-cover">
                  </div>

                    <div>
                        <h2 class="text-lg font-bold text-slate-900 leading-tight">Officer Aspirant</h2>
                        <p class="text-xs text-slate-500 font-medium uppercase tracking-wide mb-1">Level 4: Probationer</p>
                        <!-- Dynamic Status -->
                        <span id="sync-status" class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full bg-slate-100 text-slate-500 text-[10px] font-bold border border-slate-200">
                            <i class="fa-solid fa-cloud"></i> Offline Mode
                        </span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <button onclick="triggerSync()" class="flex items-center justify-center gap-2 py-2.5 rounded-xl bg-blue-600 text-white text-sm font-bold shadow-md hover:bg-blue-700 active:scale-95 transition-all">
                        <i class="fa-solid fa-rotate"></i> Sync Now
                    </button>
                    <button onclick="logout()" class="flex items-center justify-center gap-2 py-2.5 rounded-xl bg-white border border-slate-200 text-slate-600 text-sm font-bold hover:bg-slate-50 active:scale-95 transition-all">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
                    </button>
                </div>
            </div>
        </section>

        <!-- 2. APP PREFERENCES -->
        <section class="animate-enter" style="animation-delay: 0.1s;">
            <h3 class="font-bold text-slate-800 mb-3 px-1 text-sm uppercase tracking-wide">Preferences</h3>
            <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                
                <!-- Dark Mode -->
                <div class="p-4 flex items-center justify-between border-b border-slate-100 setting-item">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-slate-100 text-slate-600 flex items-center justify-center"><i class="fa-solid fa-moon"></i></div>
                        <span class="text-sm font-medium text-slate-700">Dark Mode</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="dark-toggle" class="sr-only peer" onchange="toggleDark(this)">
                        <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>

                <!-- Sound Effects (Visual Only for now) -->
                <div class="p-4 flex items-center justify-between border-b border-slate-100 setting-item">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-slate-100 text-slate-600 flex items-center justify-center"><i class="fa-solid fa-volume-high"></i></div>
                        <span class="text-sm font-medium text-slate-700">Sound Effects</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" checked class="sr-only peer">
                        <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>

                <!-- Font Size -->
                <div class="p-4 flex items-center justify-between setting-item">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-slate-100 text-slate-600 flex items-center justify-center"><i class="fa-solid fa-text-height"></i></div>
                        <span class="text-sm font-medium text-slate-700">Font Size</span>
                    </div>
                    <div class="flex items-center bg-slate-100 rounded-lg p-1">
                        <button onclick="setFont('sm')" class="w-8 h-7 text-xs font-bold text-slate-500 hover:bg-white hover:shadow-sm rounded transition-all">A-</button>
                        <button onclick="setFont('md')" class="w-8 h-7 text-sm font-bold text-blue-600 bg-white shadow-sm rounded transition-all">A</button>
                        <button onclick="setFont('lg')" class="w-8 h-7 text-base font-bold text-slate-500 hover:bg-white hover:shadow-sm rounded transition-all">A+</button>
                    </div>
                </div>

            </div>
        </section>

        <!-- 3. DATA MANAGEMENT -->
        <section class="animate-enter" style="animation-delay: 0.2s;">
            <h3 class="font-bold text-slate-800 mb-3 px-1 text-sm uppercase tracking-wide">Data & Storage</h3>
            <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                
                <!-- Question Banks -->
                <div class="p-4 border-b border-slate-100">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-sm font-bold text-slate-700">Loaded Question Banks</span>
                        <span class="text-xs text-slate-400" id="file-count">Checking...</span>
                    </div>
                    <!-- List Item -->
                    <div class="flex items-center justify-between bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-file-code text-blue-500"></i>
                            <div>
                                <p class="text-xs font-bold text-slate-800" id="file-name">Local Questions</p>
                                <p class="text-[10px] text-slate-400">Ready</p>
                            </div>
                        </div>
                        <button class="text-slate-300 cursor-not-allowed p-2"><i class="fa-solid fa-lock"></i></button>
                    </div>
                </div>

                <!-- Actions -->
                <div class="grid grid-cols-2 divide-x divide-slate-100">
                    <button onclick="exportData()" class="p-4 flex flex-col items-center gap-2 hover:bg-slate-50 transition-colors group">
                        <i class="fa-solid fa-file-export text-blue-500 group-hover:scale-110 transition-transform"></i>
                        <span class="text-xs font-bold text-slate-600">Export Data</span>
                    </button>
                    <button onclick="clearHistory()" class="p-4 flex flex-col items-center gap-2 hover:bg-red-50 transition-colors group">
                        <i class="fa-solid fa-trash-arrow-up text-red-500 group-hover:scale-110 transition-transform"></i>
                        <span class="text-xs font-bold text-red-600">Clear History</span>
                    </button>
                </div>
                
                <button onclick="factoryReset()" class="w-full p-4 text-center text-xs font-bold text-red-500 bg-red-50/50 hover:bg-red-50 transition-colors border-t border-slate-100">
                    <i class="fa-solid fa-triangle-exclamation mr-1"></i> Factory Reset App
                </button>

            </div>
        </section>

        <!-- 4. ABOUT -->
        <section class="text-center pb-6 animate-enter" style="animation-delay: 0.3s;">
            <p class="text-xs text-slate-400 font-medium">UPSC Pro v1.2.0 • Build 2026</p>
            <a href="#" class="text-[10px] text-blue-500 font-bold mt-1 inline-block hover:underline">View Source on GitHub</a>
        </section>

    </main>

    <!-- BOTTOM NAV -->
    <nav class="bg-white border-t border-slate-200 h-16 flex items-center justify-around fixed bottom-0 w-full z-20">
        <button onclick="window.location.href='index.html'" class="text-slate-400 flex flex-col items-center w-16 active:scale-95 transition-transform hover:text-blue-600">
            <i class="fa-solid fa-house text-lg mb-1"></i>
            <span class="text-[10px] font-bold">Home</span>
        </button>
        <button onclick="window.location.href='quiz_selection.html'" class="text-slate-400 flex flex-col items-center w-16 active:scale-95 transition-transform hover:text-blue-600">
            <i class="fa-solid fa-pen-nib text-lg mb-1"></i>
            <span class="text-[10px] font-bold">Quiz</span>
        </button>
        <button onclick="window.location.href='stats.html'" class="text-slate-400 flex flex-col items-center w-16 active:scale-95 transition-transform hover:text-blue-600">
            <i class="fa-solid fa-chart-pie text-lg mb-1"></i>
            <span class="text-[10px] font-bold">Stats</span>
        </button>
        <button onclick="window.location.href='settings.html'" class="text-blue-600 flex flex-col items-center w-16 active:scale-95 transition-transform">
            <i class="fa-solid fa-gear text-lg mb-1"></i>
            <span class="text-[10px] font-bold">Settings</span>
        </button>
    </nav>
<!-- PROFILE POPUP MODAL -->
<div id="profile-modal" class="fixed inset-0 z-[70] hidden flex items-center justify-center bg-black/90 backdrop-blur-sm p-4 animate-enter" onclick="closeProfileModal()">
    <div class="relative max-w-lg w-full" onclick="event.stopPropagation()">
        <!-- Close Button -->
        <button onclick="closeProfileModal()" class="absolute -top-12 right-0 text-white text-xl w-8 h-8 flex items-center justify-center bg-white/20 rounded-full hover:bg-white/40">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <!-- Large Image -->
        <img src="assets/images/Omg.jpg" class="w-full rounded-2xl shadow-2xl border border-white/20">
        <p class="text-center text-white/70 text-xs mt-4 font-bold uppercase tracking-widest">Tap background to close</p>
    </div>
</div>

<script>
    // --- REAL IMPLEMENTATION LOGIC ---

    document.addEventListener('DOMContentLoaded', () => {
        // Initialize Toggle State
        const isDark = localStorage.getItem('upsc_theme') === 'dark';
        document.getElementById('dark-toggle').checked = isDark;
        if(isDark) document.body.classList.add('dark-mode'); // Needs CSS support later, but logic saves here.

        // Check Online/Cloud Status
        if (typeof auth !== 'undefined' && auth.currentUser) {
            document.getElementById('sync-status').innerHTML = '<i class="fa-solid fa-cloud text-blue-500"></i> Cloud Active';
            document.getElementById('sync-status').classList.replace('text-slate-500', 'text-blue-600');
        }
        
        // Update File Count
        document.getElementById('file-count').innerText = "1 Found"; // Placeholder for logic that checks /data
    });
    
    function goHome() {
        window.location.href = 'index.html'; 
    }

    async function triggerSync() {
        const btn = event.currentTarget;
        const originalContent = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Syncing...';
        btn.disabled = true;
        
        // Check for Brain
        if (window.appData && window.appData.syncLocalToCloud) {
            // Attempt Sync
            window.appData.syncLocalToCloud(); // Fire and forget for now
            
            // Visual Feedback
            setTimeout(() => {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Done';
                btn.classList.replace('bg-blue-600', 'bg-emerald-500');
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.replace('bg-emerald-500', 'bg-blue-600');
                    btn.disabled = false;
                }, 1000);
            }, 1000);
        } else {
            alert("Engine not loaded or Offline Mode active.");
            btn.innerHTML = originalContent;
            btn.disabled = false;
        }
    }
         // --- PROFILE MODAL LOGIC ---
    function openProfileModal() {
        document.getElementById('profile-modal').classList.remove('hidden');
    }

    function closeProfileModal() {
        document.getElementById('profile-modal').classList.add('hidden');
    }

    function logout() {
        if (typeof auth !== 'undefined' && auth.currentUser) {
            if(confirm("Log out of Cloud Account? Local data will remain.")) {
                auth.signOut().then(() => {
                    alert("Logged Out.");
                    location.reload();
                });
            }
        } else {
            alert("You are currently in Local (Offline) Mode. No account to log out from.");
        }
    }

    function toggleDark(el) {
        if(el.checked) {
            localStorage.setItem('upsc_theme', 'dark');
            alert("Dark Mode preference saved. (Requires CSS update to see full effect)");
        } else {
            localStorage.setItem('upsc_theme', 'light');
        }
    }

    function setFont(size) {
        localStorage.setItem('upsc_font_size', size);
        alert(`Font Size set to: ${size.toUpperCase()}. Reload to apply.`);
    }

    function exportData() {
        // Real Data Export
        const history = JSON.parse(localStorage.getItem('upsc_history') || '[]');
        const mistakes = JSON.parse(localStorage.getItem('upsc_mistakes') || '[]');
        
        const data = { 
            exportDate: new Date().toISOString(),
            history: history, 
            mistakes: mistakes 
        };
        
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `upsc_pro_backup_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
    }

    function clearHistory() {
        if(confirm("⚠ PERMANENTLY DELETE all quiz history and progress?\nThis cannot be undone.")) {
            localStorage.removeItem('upsc_history');
            localStorage.removeItem('upsc_mistakes');
            localStorage.removeItem('upsc_last_result');
            alert("History Cleared. App will reload.");
            window.location.href = 'index.html';
        }
    }

    function factoryReset() {
        const msg = "⚠ FACTORY RESET\n\nThis will wipe ALL data, including:\n- Quiz History\n- Saved Mistakes\n- Theme/Settings\n\nAre you sure?";
        if(confirm(msg)) {
            localStorage.clear();
            alert("App Reset Complete. Reloading...");
            window.location.href = 'index.html';
        }
    }
</script>
</body>
</html>
